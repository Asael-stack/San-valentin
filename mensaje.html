<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">

<style>
    body {

    }

    img {

        margin: 10px;
    }

    /* Animaci√≥n de latido */
    @keyframes latido {
        0% { transform: scale(1); }
        50% { transform: scale(1.08); }
        100% { transform: scale(1); }
    }

    /* Corazones flotando */
    .corazon {
        position: fixed;
        bottom: -50px;
        font-size: 24px;
        animation: flotar 6s linear infinite;

    @keyframes flotar {

</style>
</head>

<body>

<!-- üì∏ AGREGA AQU√ç TUS FOTOS (cambia los nombres por los tuyos) -->

<script>
    // üíç Fecha de matrimonio
    const fechaMatrimonio = new Date("2023-12-30");

    function actualizarTiempo() {
        const ahora = new Date();

        const diasTotales = Math.floor(diferencia / (1000 * 60 * 60 * 24));

        const a√±os = Math.floor(diasTotales / 365);

            `üíç Llevamos ${a√±os} a√±o(s), ${meses} mes(es) y ${dias} d√≠a(s) casados üíñ`;
    }

    actualizarTiempo();
    setInterval(actualizarTiempo, 1000);

    // ‚ù§Ô∏è Crear corazones
    function crearCorazon() {

</script>
